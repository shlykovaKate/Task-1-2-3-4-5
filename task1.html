<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        .red {
            color: red;
            }
        </style>
    </head>

    <body>
        <form name="form">
            <input type="text" name="name" id="name_input" value="Xxxx">
        </form>

        <script>
            "use strict";
            let input = document.getElementById('name_input');

            input.oninput = e => {
                (e.target.value !== e.target.defaultValue) ?
                    input.classList.add('red') :
                    input.classList.remove('red');
            }
        </script>
    </body>
</html>
